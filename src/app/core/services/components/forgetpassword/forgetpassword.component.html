<section
  class="min-h-screen bg-gradient-to-br from-purple-950 via-purple-900 to-purple-800 flex items-center justify-center p-4"
>
  <div
    class="w-full max-w-md space-y-8 rounded-3xl bg-black/30 backdrop-blur-lg p-10 shadow-2xl shadow-purple-950/40 border border-purple-700/50 transition-all duration-300 hover:shadow-3xl hover:shadow-purple-950/60"
  >
    <div class="text-center">
      <h1
        class="text-4xl font-extrabold text-transparent bg-gradient-to-r from-purple-300 to-purple-100 bg-clip-text mb-2"
      >
        Forget Password
      </h1>
      <p class="text-purple-300 text-sm">
        Enter your email to reset your password.
      </p>
    </div>

    @if (step == 1) {
    <form
      [formGroup]="verifyEmail"
      class="space-y-6"
      (ngSubmit)="verifyEmailSubmit()"
    >
      <div class="space-y-4">
        <div>
          <label class="mb-2 block text-sm font-medium text-purple-200">
            Email
          </label>
          <div class="relative">
            <input
              type="email"
              formControlName="email"
              placeholder="Enter your email"
              class="w-full rounded-xl border border-purple-600/50 bg-black/40 p-4 text-purple-100 shadow-inner transition-all duration-300 placeholder:text-purple-400 focus:border-purple-400 focus:ring-2 focus:ring-purple-400/20"
            />
          </div>
        </div>
      </div>

      <button
        [disabled]="verifyEmail.invalid"
        type="submit"
        class="w-full rounded-xl bg-gradient-to-br from-purple-500 to-purple-600 px-6 py-4 text-sm font-semibold text-white shadow-lg transition-all duration-300 hover:from-purple-400 hover:to-purple-500 hover:shadow-xl focus:ring-2 focus:ring-purple-400 focus:ring-offset-2 disabled:pointer-events-none disabled:opacity-70"
      >
        Verify Email
      </button>
    </form>
    } @else if (step == 2) {
    <form
      [formGroup]="verifyCode"
      class="space-y-6"
      (ngSubmit)="verifyCodeSubmit()"
    >
      <div class="space-y-4">
        <div>
          <label class="mb-2 block text-sm font-medium text-purple-200">
            Reset Code
          </label>
          <div class="relative">
            <input
              type="text"
              formControlName="resetCode"
              placeholder="Enter reset code"
              class="w-full rounded-xl border border-purple-600/50 bg-black/40 p-4 text-purple-100 shadow-inner transition-all duration-300 placeholder:text-purple-400 focus:border-purple-400 focus:ring-2 focus:ring-purple-400/20"
            />
          </div>
        </div>
      </div>

      <button
        [disabled]="verifyCode.invalid"
        type="submit"
        class="w-full rounded-xl bg-gradient-to-br from-purple-500 to-purple-600 px-6 py-4 text-sm font-semibold text-white shadow-lg transition-all duration-300 hover:from-purple-400 hover:to-purple-500 hover:shadow-xl focus:ring-2 focus:ring-purple-400 focus:ring-offset-2 disabled:pointer-events-none disabled:opacity-70"
      >
        Verify Code
      </button>
    </form>
    } @else if (step == 3) {
    <form
      [formGroup]="resetPassword"
      class="space-y-6"
      (ngSubmit)="resetPasswordSubmit()"
    >
      <div class="space-y-4">
        <div>
          <label class="mb-2 block text-sm font-medium text-purple-200">
            Email
          </label>
          <div class="relative">
            <input
              readonly
              type="email"
              formControlName="email"
              placeholder="Your email"
              class="w-full rounded-xl border border-purple-600/50 bg-black/40 p-4 text-purple-100 shadow-inner transition-all duration-300 placeholder:text-purple-400 focus:border-purple-400 focus:ring-2 focus:ring-purple-400/20"
            />
          </div>
        </div>
        <div>
          <label class="mb-2 block text-sm font-medium text-purple-200">
            New Password
          </label>
          <div class="relative">
            <input
              type="password"
              formControlName="newPassword"
              placeholder="Enter new password"
              class="w-full rounded-xl border border-purple-600/50 bg-black/40 p-4 text-purple-100 shadow-inner transition-all duration-300 placeholder:text-purple-400 focus:border-purple-400 focus:ring-2 focus:ring-purple-400/20"
            />
          </div>
        </div>
      </div>

      <button
        [disabled]="resetPassword.invalid"
        type="submit"
        class="w-full rounded-xl bg-gradient-to-br from-purple-500 to-purple-600 px-6 py-4 text-sm font-semibold text-white shadow-lg transition-all duration-300 hover:from-purple-400 hover:to-purple-500 hover:shadow-xl focus:ring-2 focus:ring-purple-400 focus:ring-offset-2 disabled:pointer-events-none disabled:opacity-70"
      >
        Reset Password
      </button>
    </form>
    }
  </div>
</section>
