<!-- Footer -->
<footer
  class="bg-gradient-to-b from-purple-50 to-purple-100 py-12"
  aria-label="Footer"
>
  <div class="w-11/12 mx-auto">
    <div class="text-center md:text-left">
      <h2 class="text-2xl font-bold text-purple-800">
        {{ "GET_APP" | translate }}
      </h2>
      <p class="text-purple-500 text-sm mt-2">
        {{ "APP_DESCRIPTION" | translate }}
      </p>
      <div class="flex flex-col md:flex-row items-center gap-3 mt-4">
        <input
          type="email"
          aria-label="Email address"
          class="w-full md:w-2/3 px-4 py-2 rounded-lg border border-purple-300 bg-white text-purple-700 placeholder-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
          [placeholder]="'EMAIL_PLACEHOLDER' | translate"
        />
        <button
          type="button"
          class="bg-gradient-to-r from-purple-600 to-blue-500 hover:from-purple-700 hover:to-blue-600 text-white py-2 px-6 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg"
        >
          {{ "SHARE_APP_LINK" | translate }}
        </button>
      </div>
    </div>

    <hr class="my-8 border-purple-200" />

    <div class="md:flex justify-between items-center text-center md:text-left">
      <div class="flex flex-col md:flex-row items-center gap-3">
        <h3 class="text-sm font-semibold text-purple-700">
          {{ "PAYMENT_PARTNERS" | translate }}
        </h3>
        <div class="flex items-center gap-2">
          <img
            src="/images/amazon-pay.png"
            loading="lazy"
            width="50"
            alt="Amazon Pay"
            class="grayscale hover:grayscale-0 transition duration-300 hover:scale-110"
          />
          <img
            src="/images/American-Express-Color.png"
            loading="lazy"
            width="50"
            alt="American Express"
            class="grayscale hover:grayscale-0 transition duration-300 hover:scale-110"
          />
          <img
            src="/images/paypal.png"
            loading="lazy"
            width="50"
            alt="PayPal"
            class="grayscale hover:grayscale-0 transition duration-300 hover:scale-110"
          />
          <img
            src="/images/mastercard.webp"
            loading="lazy"
            width="50"
            alt="Mastercard"
            class="grayscale hover:grayscale-0 transition duration-300 hover:scale-110"
          />
        </div>
      </div>

      <div class="flex flex-col md:flex-row items-center gap-3 mt-6 md:mt-0">
        <h3 class="text-sm font-semibold text-purple-700">
          {{ "DELIVERY_WITH_FRESHCART" | translate }}
        </h3>
        <div class="flex items-center gap-2">
          <img
            src="/images/get-google-play.png"
            loading="lazy"
            width="120"
            alt="Google Play"
            class="hover:scale-105 transition duration-300 shadow-purple-200 hover:shadow-purple-300"
          />
          <img
            src="/images/get-apple-store.png"
            loading="lazy"
            width="120"
            alt="Apple Store"
            class="hover:scale-105 transition duration-300 shadow-purple-200 hover:shadow-purple-300"
          />
        </div>
      </div>
    </div>

    <hr class="my-8 border-purple-200" />

    <div class="text-center text-purple-600 text-sm mt-4">
      <p class="font-medium">
        {{ "COPYRIGHT" | translate }}
      </p>
      <div class="flex justify-center gap-4 mt-2">
        <a
          routerLink="/privacy-policy"
          class="hover:text-purple-800 transition duration-300 font-medium"
        >
          {{ "PRIVACY_POLICY" | translate }}
        </a>
        <a
          routerLink="/terms-of-service"
          class="hover:text-purple-800 transition duration-300 font-medium"
        >
          {{ "TERMS_OF_SERVICE" | translate }}
        </a>
        <a
          routerLink="/contact"
          class="hover:text-purple-800 transition duration-300 font-medium"
        >
          {{ "CONTACT_US" | translate }}
        </a>
      </div>
    </div>
  </div>
</footer>
