<section
  class="container mx-auto px-4 sm:px-8 py-16 bg-gradient-to-br from-purple-950 via-purple-900 to-purple-800 rounded-[2.5rem] shadow-2xl"
>
  <div class="max-w-7xl mx-auto">
    <h2
      class="bg-gradient-to-r from-purple-300 to-purple-100 bg-clip-text text-transparent text-4xl md:text-5xl font-bold text-center mb-12 animate-fade-in"
    >
      {{ "PopularBrands.heading" | translate }}
      <div
        class="mt-4 h-1.5 w-24 bg-gradient-to-r from-purple-400 to-purple-600 rounded-full mx-auto opacity-85"
      ></div>
    </h2>

    <div
      class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 sm:gap-6 lg:gap-8"
    >
      @for (brand of brands; track brand._id) {
      <div
        class="group relative flex flex-col items-center text-center bg-white/5 dark:bg-purple-900/20 backdrop-blur-sm rounded-2xl p-5 sm:p-6 hover:-translate-y-2 transition-all duration-300 ease-[cubic-bezier(0.4,0,0.2,1)] shadow-lg hover:shadow-xl hover:shadow-purple-500/30 border border-white/10 overflow-hidden"
      >
        <div
          class="absolute inset-0 bg-gradient-to-br from-purple-500/15 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"
        ></div>

        <div class="relative w-24 h-24 sm:w-28 sm:h-28 md:w-32 md:h-32 mb-4">
          <div
            class="absolute inset-0 bg-gradient-to-br from-purple-400 to-purple-600 rounded-full blur-lg opacity-30 group-hover:opacity-50 transition-opacity"
          ></div>
          <img
            [src]="brand.image"
            class="w-full h-full object-contain rounded-full border-2 border-purple-300/30 group-hover:border-purple-300 transition-all duration-300 scale-95 group-hover:scale-100 p-1.5"
            [alt]="brand.name"
          />
          <div class="absolute inset-0 rounded-full ring-1 ring-black/5"></div>
        </div>

        <div class="space-y-1.5">
          <h3
            class="text-lg sm:text-xl font-bold bg-gradient-to-r from-purple-200 to-purple-300 dark:from-purple-300 dark:to-purple-200 bg-clip-text text-transparent drop-shadow"
          >
            {{ brand.name }}
          </h3>
          <h4
            class="text-xs sm:text-sm font-medium text-purple-300/80 dark:text-purple-200/80 tracking-tight"
          >
            {{ brand.slug }}
          </h4>
        </div>

        <div
          class="absolute bottom-0 h-1 w-16 bg-gradient-to-r from-purple-400 to-purple-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
        ></div>
      </div>
      }
    </div>
  </div>
</section>
